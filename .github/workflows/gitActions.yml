name: Run Postman Collection from GitHub with htmlextra

on:
  push:
    branches:
      - main

jobs:
  run-postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Newman and htmlextra reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman collection
        run: |
          newman run ./Postman/JulesApiAutomation.postman_collection.json \
            --env-var "email=${{ secrets.API_USERNAME }}" \
            --env-var "password=${{ secrets.API_PASSWORD }}" \
            --delay-request 2000 \
            -r htmlextra \
            --reporter-htmlextra-export ./newman/report.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: ./newman/report.html
